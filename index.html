<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bertrand Laralde de Montr√©jeau</title>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function() {
      const targetUrl = getParam("url");
      if (targetUrl) {
        const proxyUrl = `https://translate.google.com/translate?hl=en&sl=auto&tl=en&u=${encodeURIComponent(targetUrl)}`;
        const iframe = document.createElement("iframe");
        iframe.src = proxyUrl;
        iframe.style = "width:100vw; height:100vh; border:none;";
        document.body.appendChild(iframe);
      } else {
        document.body.innerHTML = "<p style='font-family:sans-serif;'>No URL parameter provided.</p>";
      }
    };
  </script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
</body>
</html>
