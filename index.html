<!DOCTYPE html>
<html>
<head>
  <title>ent laralde</title>
  <style>
    body { margin: 0; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <iframe id="siteFrame"></iframe>
  <script>
    // Get URL parameter
    const params = new URLSearchParams(window.location.search);
    let targetUrl = params.get('url') || 'https://www.example.com';
    
    // Ensure URL has protocol
    if (!targetUrl.startsWith('http://') && !targetUrl.startsWith('https://')) {
      targetUrl = 'https://' + targetUrl;
    }
    
    // Set iframe source
    const iframe = document.getElementById('siteFrame');
    iframe.src = targetUrl;
    
    // Set parent page title
    document.title = 'ent laralde';
    
    // Attempt to set iframe title (usually blocked by cross-origin)
    iframe.onload = () => {
      try {
        iframe.contentDocument.title = 'ent laralde';
      } catch (e) {
        console.warn('Cannot set iframe title due to cross-origin restrictions');
      }
    };
  </script>
</body>
</html>
